    <script>
        let username=prompt("enter username")
        let product=prompt("enter the product")
        let price=prompt("enter the price")
        let day=prompt("enter the day")

        let pro={
        name:username,

}
alert(`${pro.name} has purchased a ${pro.product} which costs ${pro.price} on ${pro.day} on occassion of ${pro.occassion} in ${pro.platform}`);

let name=prompt("enter the name")

let package=prompt("enter the package")
let domain=prompt("enter the domain")
